<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width='device-width', initial-scale=1.0" />
    <title>Quizapplikation</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="start-page" id="start-page">
        <h1>Välkommen till QuizAppen</h1>
        <p>
          Testa dina kunskaper inom olika ämnen. Välj en kategori och starta
          quizen!
        </p>
        <p>Varje kategori innehåller 5 frågor.</p>
        <div class="quiz">
          <label for="category-select">Välj ämne:</label>
          <select id="category-select"></select>
          <button id="start-btn">Starta Quiz</button>
        </div>
      </div>

      <div class="questions-page" id="questions-page">
        <div class="question-container">
          <h1 id="question-text"></h1>
          <div class="answers-container" id="answers-container"></div>
          <div class="question-info">
            <span id="question-counter"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
