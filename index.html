<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width='device-width', initial-scale=1.0" />
    <title>Quizapplikation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="start-page">
      <h1>Välkommen till QuizAppen</h1>
      <p>
        Testa dina kunskaper inom olika ämnen. Välj en kategori och starta
        quizen!
      </p>
      <p>Varje quiz innehåller 5 frågor.</p>
      <div class="quiz">
        <label for="category-select">Välj ämne:</label>
        <select id="category-select">
          <option value="Geografi">Geografi</option>
          <option value="Sport">Sport</option>
        </select>

        <button id="start-btn">Starta Quiz</button>
      </div>
    </div>
  </body>
</html>
